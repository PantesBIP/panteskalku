        // Fungsi untuk mengupdate pilihan kode emas berdasarkan kategori

            });
            
            // Reinitialize Select2

            initializeFormElements(form);
            
            // Reset harga
            form.find('.hargaEmas').val('');
        }

        function calculatePrice(kode, berat, ongkosType) {
            let harga = hargaEmas[kode];
            let hasilAwal = harga * berat;

            let remainder = hasilAwal % 1000;
            let hasilBulat;
            if (remainder >= 1 && remainder <= 499) {
                hasilBulat = hasilAwal - remainder + 500;
            } else if (remainder >= 501 && remainder <= 999) {
                hasilBulat = hasilAwal - remainder + 1000;
            } else {
                hasilBulat = hasilAwal;
            }

            let tambahan5Persen = 0;
            let tambahan10Persen = 0;
            let potonganAwal = 0;
            let ongkos = 0;
            let hargaFix = hasilBulat;

            // Hitung ongkos berdasarkan pilihan
            if (ongkosType === "15000") {
                ongkos = 15000 * berat;
            } else if (ongkosType === "5") {
                ongkos = hasilBulat * 0.05;
            } else if (ongkosType === "10") {
                ongkos = hasilBulat * 0.10;
            }

            // Bulatkan ongkos ke kelipatan 500 terdekat
            if (ongkos > 0) {
                let remainderOngkos = ongkos % 1000;
                if (remainderOngkos >= 1 && remainderOngkos <= 499) {
                    ongkos = ongkos - remainderOngkos + 500;
                } else if (remainderOngkos >= 501 && remainderOngkos <= 999) {
                    ongkos = ongkos - remainderOngkos + 1000;
                }
            }

           /* // Potongan khusus untuk emas tertentu
            if (["81-89 17K", "17K coll", "Italy", "SDW", "38 Juene","46 Putih", "49 Putih","54 VC ILY","44 Kuningcoll","48 Kuningcoll","75 16Kwg","16K coll","46.5 8K"].includes(kode)) {
                if (berat < 1) {
                    potonganAwal = 15000 * 1;
                } else {
                    potonganAwal = 15000 * berat;
                }

                // Bulatkan potongan awal
                let remainderPotongan = potonganAwal % 1000;
                if (remainderPotongan >= 1 && remainderPotongan <= 499) {
                    potonganAwal = potonganAwal - remainderPotongan + 500;
                } else if (remainderPotongan >= 501 && remainderPotongan <= 999) {
                    potonganAwal = potonganAwal - remainderPotongan + 1000;
                }
            } */

            // Hitung harga final
            hargaFix = hasilBulat + potonganAwal + ongkos;

            // Bulatkan harga final ke kelipatan 500 terdekat
            let remainderFinal = hargaFix % 1000;
            if (remainderFinal >= 1 && remainderFinal <= 499) {
                hargaFix = hargaFix - remainderFinal + 500;
            } else if (remainderFinal >= 501 && remainderFinal <= 999) {
                hargaFix = hargaFix - remainderFinal + 1000;
            }

            return {
                harga,
                hasilAwal,
                hasilBulat,
                tambahan5Persen,
                tambahan10Persen,
                potonganAwal,
                ongkos,
                hargaFix
            };
        }

            const kode = form.find('.kodeEmas').val();
            const berat = parseFloat(form.find('.beratEmas').val());
            const ongkosType = form.find('.ongkos').val();

            if (!kode || isNaN(berat) || berat <= 0) {
                alert("Harap pilih kode emas dan isi berat dengan benar.");
                return;
            }

            const { harga, hasilAwal, hasilBulat, tambahan5Persen, tambahan10Persen, potonganAwal, ongkos, hargaFix } = calculatePrice(kode, berat, ongkosType);

            const previousHargaFix = form.data('hargaFix');
            if (previousHargaFix) {
                totalPenjualan -= previousHargaFix;
            }

            totalPenjualan += hargaFix;

            updateDetailPenjualan(form, kode, berat, harga, hasilAwal, hasilBulat, tambahan5Persen, tambahan10Persen, potonganAwal, ongkos, hargaFix);
            updateTotalPenjualan(totalPenjualan);

            form.data('hargaFix', hargaFix);
        });

        $(document).on('click', '.clearBtn', function () {
            const form = $(this).closest('.penjualan-form');
            const previousHargaFix = form.data('hargaFix');
            
            if (previousHargaFix) {
                totalPenjualan -= previousHargaFix;
                updateTotalPenjualan(totalPenjualan);
            }
            
            form.removeData('hargaFix');
            form.next('.detailPenjualan').remove();
            
            // Reinitialize Select2 after clear
            form.find('.select2').select2('destroy');
            initializeFormElements(form);
            
            // Reset toggle button
            form.find('.toggle-detail-btn').html('<i class="fas fa-eye me-1"></i> Tampilkan Detail');
        });

        $(document).on('click', '.deleteBtn', function() {
            const form = $(this).closest('.penjualan-form');
            const previousHargaFix = form.data('hargaFix');
            
            if (previousHargaFix) {
                totalPenjualan -= previousHargaFix;
                updateTotalPenjualan(totalPenjualan);
            }
            
            form.next('.detailPenjualan').remove();
            form.remove();
        });

        $('.tambahBarangBtn').on('click', function () {
            const formClone = $('#formEmas').clone();
            formClone.find('input, select').val('');
            formClone.removeAttr('id');
            formClone.find('.select2').removeClass('select2-hidden-accessible');
            formClone.find('.select2-container').remove();
            formClone.find('.delete-btn-container').css('display', 'block');
            formClone.find('.detailPenjualan').remove();
            $('#formContainer').append(formClone);
            
            // Initialize Select2 for the new form
            initializeFormElements(formClone);
            
            // Scroll to the new form
            $('html, body').animate({
                scrollTop: formClone.offset().top - 100
            }, 500);
        });

        // Panggil fungsi loadHargaEmas saat dokumen siap
        $(document).ready(function() {
            loadHargaEmas();
            
            // Show loading spinner temporarily (demo purposes)
            $('.spinner').show();
            setTimeout(function() {
                $('.spinner').hide();
            }, 1000);
        });
    </script>
</body>
</html>
